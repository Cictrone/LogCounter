<template name="game">
<div class="ui secondary pointing menu">
    <a href="" class="ui item" id="changeToDashboard" >
      Home
    </a>
	<a class="active item">
      Game
    </a>
	<a href="" class="ui item" id="changeToSummary" >
      Summary
    </a>
    <div class="right menu">
      <a class="ui item" id="logout">
        Logout
      </a>
    </div>
  </div>
  {{#with player}}
  <h1>NEW GAME</h1>
  {{/with}}
</template>

<template name="playerSummary">
  <div class="ui secondary pointing menu">
    <a href="" class="ui item" id="changeToDashboard" >
      Home
    </a>
	<a href="" class="ui item" id="changeToGame">
      Game
    </a>
	<a class="active item" >
      Summary
    </a>
    <div class="right menu">
      <a class="ui item" id="logout">
        Logout
      </a>
    </div>
  </div>
  <h1>Players</h1>
  <div class="ui centered cards">
    {{#each players}}
		<div class="ui centered cards">
		{{> playerCard}}	
		{{> playerCard_history}}
		</div>
    {{/each}}
  </div>
</template>

<template name="dashboard">
  <div class="ui secondary pointing menu">
    <a class="active item" >
      Home
    </a>
	<a href="" class="ui item" id="changeToGame">
      Game
    </a>
	<a href="" class="ui item" id="changeToSummary" >
      Summary
    </a>
    <div class="right menu">
      <a class="ui item" id="logout">
        Logout
      </a>
    </div>
  </div>

  {{#with player}}
    {{> playerCard}}
    <div class="ui buttons">
      <div class="ui labeled primary button" id="level-up-button" tabindex="0">
        <div class="ui green button">
          <i class="bar icon"></i>I AM GOD REBORN!
        </div>
      </div>
      <div class="or">
      </div>
      <div class="ui labeled primary button" id="level-down-button" tabindex="0">
        <div class="ui red button">
          <i class="bar icon"></i> Someone is a douche!
        </div>
      </div>
    </div><br /><br />
    <div class="ui buttons">
         <div class="ui labeled primary button" id="down-button" tabindex="0">
        <div class="ui green button">
          <i class="bar icon"></i> Drink it Down!
        </div>
      </div>
    </div><br /><br />

    <div class="ui labeled primary button" id="reset-button" tabindex="0">
      <div class="ui yellow button">
        <i class="backward icon"></i> Reset!
      </div>
    </div>
  {{/with}}
</template>
