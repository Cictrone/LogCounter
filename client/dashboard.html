
<template name="gamesSummary">
  {{>linkbar}}
  <h1>Games</h1>
  <div class= " grid "  style="background-color:grey;padding:20px; ">
					{{#each games}}
            <div style="display:inline-block; border:5px solid blue; margin:20px; padding:10px; width:20% ">
              <div style="display:inline-block; font-size:20px;  border-style:solid; height:5em; width:100%" >
                {{#if finished}}
                <form >
                    <input type="hidden" name='gameID' value={{_id}}>
                  <input type="submit" value={{winner}} class="ui red button" > <div style="text-align:left">Players: {{player_list}}</div>
                </form>

                {{else}}
                  <form >
                    <input type="hidden" name='gameID' value={{_id}}>
                    <input type="submit" value={{lobbyname}} class="ui green submit button"><div style="text-align:left">Players: {{player_list}}</div>
                  </form>
                {{/if}}
              </div>
            </div>
					{{/each}}
	</div>
</template>

<template name="playerSummary">
  {{>linkbar}}
  <h1>Players</h1>
  <div class="ui centered cards">
    {{#each players}}
		<div class="ui centered cards">
		{{> playerCard}}
		{{> playerCard_history}}
		</div>
    {{/each}}
  </div>
</template>

<template name="dashboard">
  {{>linkbar}}
  <br />
  <div class="ui centered cards">
	  {{#with player}}
		<div class="ui centered cards">
		  {{> playerCard}}
		  {{> playerCard_history}}
		</div>
	  {{/with}}
  </div> <br />
</template>

<template name="game_dash">
  {{>linkbar}}
	{{>game}}
</template>

<template name="article_dash">
	{{>linkbar}}
  {{>articles}}
</template>
