<template name="playerCard">
  <div style="text-align: center" class={{cardClass}}>
    <a class="image" href="#" id="changePic">
      {{#if hasProfilePic}}
        <img src="{{profilePic.url store='images' uploading='person.png' storing='person.png'}}" alt="" class="thumbnail" />
      {{else}}
        <img src="person.png" />
      {{/if}}
    </a>
    <div class="content">
      <a class="header" href="#">{{name}}</a>
      <div class="meta">
        <a>Status: {{level_name}}</a>
	<a>Level : {{level}}</a>
      </div>
      <div class="description">
           {{worth}} drinks remaining....<br />
          You have had {{glass}} glasses at your current level.<br />
          Next Glass will be worth {{next_worth}}
          Total Drinks Consumed: {{total_drinks}}<br />
      </div>
    </div>
  </div>
  <input type="file" id="myPicInput" accept="image/*" style="display: none;"><br />
</template>
