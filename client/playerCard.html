<template name="playerCard">
  <div style="text-align: center" class={{cardClass}}>
    <a class="image" href="#" id="changePic">
      {{#if hasProfilePic}}
        <img src="{{profilePic.url store='images' uploading='person.png' storing='person.png'}}" alt="" class="thumbnail" />
      {{else}}
        <img src="person.png" />
      {{/if}}
    </a>
    <div class="content">
      <a class="header" href="#">{{username}}</a>
      <div class="meta">
        <a>Status: {{level_name}}</a>
	    <a>Level : {{level}}</a>
      </div>
      <div class="description">
        {{worth}} drinks remaining....<br />
        You've had {{glass}} glass(es) at level.<br />
        Next Glass will be worth {{next_worth}}<br />
        Total Drinks Consumed: {{total_drinks}}<br />
      </div>
    </div>
  </div>
  <input type="file" id="myPicInput" accept="image/*" style="display: none;"><br />
</template>

<template name="playerCard_history">
  <div style="text-align: center" class= "card">
  	<div class="content">
	  <div class="meta">
	  </div>
	  <div class="description">
	    Total Games Wonned: {{wins}}<br />
		Total Drinks Dranked: {{all_time_drinks}}<br />
	  </div>
	</div>
  </div>
</template>

<template name="playerCard_buttons">
  <div style="text-align: center" class= "card">
  <div class="ui buttons">
      <div class="ui labeled primary button" id="level-up-button" tabindex="0">
        <div class="ui green button">
          <i class="bar icon"></i>I AM GOD REBORN!
        </div>
      </div>
      <div class="or">
      </div>
      <div class="ui labeled primary button" id="level-down-button" tabindex="0">
        <div class="ui red button">
          <i class="bar icon"></i> Someone is a douche!
        </div>
      </div>
    </div><br /><br />
    <div class="ui buttons">
         <div class="ui labeled primary button" id="down-button" tabindex="0">
        <div class="ui green button">
          <i class="bar icon"></i> Drink it Down!
        </div>
      </div>
    </div><br /><br />

    <div class="ui labeled primary button" id="reset-button" tabindex="0">
      <div class="ui yellow button">
        <i class="backward icon"></i> Reset!
      </div>
    </div>
  </div>
</template>
