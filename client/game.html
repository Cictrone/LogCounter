<template name="game">
  <h1>
{{#with player}}{{game_id}} {{/with}}
	<br/>
  </h1>
  <h1>
	<div class="ui labeled primary button" id="newgame" tabindex="0">
        <div class="ui green button">
          <i class="bar icon"></i>NEW GAME
        </div>
      </div>
  </h1>
    <form >

	  <div class="ui left icon input">
	  
		  <i class="user icon"></i>
		  <input type="text" name="gameID" placeholder="Game ID">
	  </div>
	  <input type="submit" value="Join Game" class="ui teal submit button">
	  
    </form>
  <br /><br /><br />
  <div class="ui centered cards">
    {{#each players}}
		{{> playerCard}}	
    {{/each}}
  </div>
    <br /><br /><br />
  {{#with player}}
   {{> playerCard_buttons}}
  {{/with}}
</template>
