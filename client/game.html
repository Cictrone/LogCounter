<template name="game">
    {{#if isInGame}}
      <h1>
        <a class="ui dark-grey  button" id=changename >{{game.lobbyname}}</a>
      </h1>
      <br /><br /><br />
        {{#with player}}
        <div class="ui centered cards">
          {{>playerCard}}
        </div>
<br />
          {{> playerCard_buttons}}
        {{/with}}

<div class="ui centered cards" style="transform: scale({{scaler}},{{scaler}})">

        {{#each players}}
          {{#if isPlayer username}}
          {{else}}
          {{> playerCard}}
          {{/if}}
        {{/each}}
      </div>

    {{else}}
      <h1>
        <div class="ui labeled primary button" id="newgame" tabindex="0">
          <div class="ui green button">
            <i class="bar icon"></i>NEW GAME
          </div>
        </div>
      </h1>
      <form >
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input type="text" name="gameID" placeholder="Game ID">
        </div>
        <input type="submit" value="Join Game" class="ui teal submit button">
      </form>
      <br/>
    {{/if}}
</template>
