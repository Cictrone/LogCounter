<head>
  <title>LogCounter</title>
</head>

<body>
  <h1>LogCounter</h1>


  {{#if currentUser}}
    {{> dashboard}}
  {{else}}
    {{> login}}
    {{> register}}
  {{/if}}
</body>



<template name="dashboard">
  <p><a href="#" class="logout">Logout</a></p>
  {{#with player}}
    {{> playerStats}}
    <button class="up-button">Up</button>
    <button class="down-button">Down</button>
    <button class="reset-button">Reset</button>
  {{/with}}
</template>

<template name="playerStats">
  <h1>
    Player: {{currentUser.username}}
  </h1>
  <h3>
    Worth: {{worth}}
  </h3>
  <h3>
    Drink in Worth Level: {{drink}}
  </h3>
  <h3>
    Total Drinks Consumed: {{total_drinks}}
  </h3>
</template>


<template name="register">
  <form>
    <input type="username" name="registerUsername">
    <input type="password" name="registerPassword">
    <input type="submit" value="Register">
  </form>
</template>


<template name="login">
  <form>
    <input type="username" name="loginUsername">
    <input type="password" name="loginPassword">
    <input type="submit" value="Login">
  </form>
</template>
