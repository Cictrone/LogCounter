<head>
  <title>LogCounter</title>
</head>

<body>
  <div style="text-align: center">
    {{#if currentUser}}
      {{> dashboard}}
    {{else}}
      {{> Template.dynamic template=promptPage}}
    {{/if}}
  </div>
</body>



<template name="dashboard">
  <div class="ui secondary pointing menu">
    <a class="active item">
      Home
    </a>
    <div class="right menu">
      <a class="ui item" id="logout">
        Logout
      </a>
    </div>
  </div>

  {{#with player}}
    {{> playerStats}}

    <div class="ui buttons">
      <div class="ui labeled primary button" id="up-button" tabindex="0">
        <div class="ui green button">
          <i class="bar icon"></i> Drink Up!
        </div>
      </div>
      <div class="or">
      </div>
      <div class="ui labeled primary button" id="down-button" tabindex="0">
        <div class="ui red button">
          <i class="bar icon"></i> Drink Down!
        </div>
      </div>
    </div><br /><br />

    <div class="ui labeled primary button" id="reset-button" tabindex="0">
      <div class="ui yellow button">
        <i class="backward icon"></i> Reset!
      </div>
    </div>




  {{/with}}
</template>

<template name="playerStats">
  <div style="text-align: center" class="ui centered card">
    <a class="image" href="#">
      <img src="person.png">
    </a>
    <div class="content">
      <a class="header" href="#">{{currentUser.username}}</a>
      <div class="meta">
        <a>Status: {{level_name}}</a>
      </div>
      <div class="description">
          Worth: {{worth}}<br />
          Drink in Worth Level: {{drink}}<br />
          Total Drinks Consumed: {{total_drinks}}<br />
      </div>
    </div>
  </div>
</template>


<template name="register">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui image header">
        <div class="content">
          Register
        </div>
      </h2>
      <form class="ui large form">
        <div class="ui stacked secondary segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="registerUsername" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="registerPassword" placeholder="Password">
            </div>
          </div>
          <input type="submit" value="Register" class="ui teal submit button">
        </div>
      </form>
    </div>
  </div>
  <div class="ui message">
    Not New? <a href="" id="changeToLogin">Login</a>
  </div>
</template>


<template name="login">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui image header">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form class="ui large form">
        <div class="ui stacked secondary segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="loginUsername" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="loginPassword" placeholder="Password">
            </div>
          </div>
          <input type="submit" value="Login" class="ui teal submit button">
        </div>
      </form>
    </div>
  </div>
  <div class="ui message">
    New Here? <a href="" id="changeToRegister">Register</a>
  </div>
</template>
