<head>
  <title>LogCounter</title>
  <link rel='shortcut icon' href='stein.jpg' type='image/x-icon'/ >
</head>

<body>
  <div style="text-align: center">
    {{#if currentUser}}
      {{> dashboard}}
    {{else}}
      {{> Template.dynamic template=promptPage}}
    {{/if}}
  </div>
</body>

<template name="playerSummary">
  <h1>Players</h1>
  <div class="ui centered cards">
    {{#each players}}
        {{> playerCard}}
    {{/each}}
  </div>
  <div class="ui message">
    Want to Login? <a href="" id="changeToLogin">Login</a>
  </div>
</template>


<template name="register">
  <div class="ui grid">
    <div class="three column row">
      <div class="column"></div>
      <div class="column">
        <h2 class="ui image header">
          <div class="content">
            Register
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked secondary segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="registerUsername" placeholder="Username">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="registerPassword" placeholder="Password">
              </div>
            </div>
            <input type="submit" value="Register" class="ui teal submit button">
          </div>
        </form>
        <div class="ui message">
          Not New? <a href="" id="changeToLogin">Login</a>
        </div>
      </div>
      <div class="column"></div>
    </div>
  </div>
</template>


<template name="login">
  <div class="ui grid">
    <div class="three column row">
      <div class="column"></div>
      <div class="column">
        <h2 class="ui image header">
          <div class="content">
            Log-in to your account
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked secondary segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="loginUsername" placeholder="Username">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="loginPassword" placeholder="Password">
              </div>
            </div>
            <input type="submit" value="Login" class="ui teal submit button">
          </div>
        </form>
        <div class="ui message">
          New Here? <a href="" id="changeToRegister">Register</a>
        </div>
        <div class="ui message">
          Looking for a Game Summary? <a href="" id="changeToSummary">Summary</a>
        </div>
      </div>
      <div class="column"></div>
    </div>
  </div>
</template>
